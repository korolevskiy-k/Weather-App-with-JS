<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&
    family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Weather App JS</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" class="text" placeholder="Введите город">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src="/images/error.png" alt="error">
            <p>Введите корректное название города</p>
        </div>
        <div class="weather-box">
            <img src="#" alt="#">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Влажность</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Скорость ветра</p>
                </div>
            </div>            
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>
</html>
